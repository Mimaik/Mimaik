<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMEDICs360 Hospital Management System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100%;
            color: #ffffff;
        }
        .container {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('background5.jpg') center/cover no-repeat fixed;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 30px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 90px;
        }
        .hospital-name {
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }
        .left-section {
            max-width: 50%;
        }
        .welcome {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        .subtitle {
            font-size: 1.6rem;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        .buttons {
            display: flex;
            justify-content: space-between;  /* Pushes one to left, one to right */
            width: 100%;                     /* Ensures it takes full available width */
            max-width: 800px;                /* Optional: limits max spread, adjust as needed */
            gap: 30px;                       /* Keeps minimum space between them */
}
        .btn {
            padding: 20px 20px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-login {
            background: #ffffff;
            color: #00796b;
            
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* Register Dropdown Button - Same size and style */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background: #ff5722;
            color: #ffffff;
            padding: 25px 20px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .dropdown-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 100%;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
            border-radius: 12px;
            z-index: 10;
            top: 100%;
            left: 0;
            margin-top: 10px;
        }
        .dropdown-content a {
            color: #333;
            padding: 16px 20px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background 0.2s;
        }
        .dropdown-content a:hover {
            background-color: #ff5722;
            color: white;
        }
        .dropdown-content a:first-child {
            border-radius: 12px 12px 0 0;
        }
        .dropdown-content a:last-child {
            border-radius: 0 0 12px 12px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .doctor-img {
            max-width: 45%;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        .doctor-img img {
            width: 100%;
            border-radius: 20px;
        }
        footer {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.6);
        }
        .social-icons img {
            height: 40px;
            margin: 0 15px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                text-align: center;
            }
            .left-section {
                max-width: 100%;
            }
            .doctor-img {
                max-width: 70%;
                margin-top: 40px;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .btn-login,
            .dropdown-btn {
                width: 80%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.jpg" alt="eMEDICs360 Logo">
            </div>
            <div class="hospital-name">eMEDICs360 Health Management System</div>
        </header>

        <section class="main-content">
            <div class="left-section">
                <h1 class="welcome">Welcome to eMEDICs360</h1>
                <p class="subtitle">Advanced Hospital Management System</p>
                <div class="buttons">
                    <!-- Login Button on the LEFT -->
                    <a href="login.html" class="btn btn-login">Login</a>

                    <!-- Register Dropdown Button on the RIGHT -->
                    <div class="dropdown">
                        <div class="dropdown-btn">
                            Register <span>â–¼</span>
                        </div>
                        <div class="dropdown-content">
                            <a href="staff-registration.html">REGISTER AS STAFF</a>
                            <a href="patient-registration.html">REGISTER AS PATIENT</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="doctor-img">
                <img src="doctor.jpg" alt="Professional Doctor">
            </div>
        </section>

        <footer>
            <div class="social-icons">
                <img src="social.jpg" alt="Social Media Icons">
            </div>
            <p>&copy; 2026 eMEDICs360. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
